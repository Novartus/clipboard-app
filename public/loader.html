<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: transparent;
        overflow: hidden;
      }

      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .loader-icon {
        width: 100px;
        height: 100px;
        border: 10px solid #ccc;
        border-top-color: #333;
        border-radius: 50%;
        animation: rotate 1s linear infinite;
      }

      .loader-text {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        font-family: "Arial", sans-serif;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="loader-icon"></div>
      <span class="loader-text">Clipper is loading...</span>
      <span class="sr-only">Clipper is loading...</span>
    </div>
  </body>
</html>
